		<h1>Contact Form</h1>
		<div class="Contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2780.9457940065995!2d15.946171615934162!3d45.81234397910662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6dbb681f3cd%3A0xf251bd3f3339e0ca!2sIlica%20165%2C%2010000%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1578314311773!5m2!1shr!2shr" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
				<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				<div id="row">				
				<br><label for="fname">Name:</label><br />
					<input id="fname" class="input" name="firstname" type="text" placeholder="Your name..." size="30" /><br/>
				</div>
				<div class="row">
				<br><label for="lname">Last name:</label><br />
					<input id="lname" class="input" name="lastname" type="text" placeholder="Your last name..." size="30" /><br/>
				</div>
				<div class="row">
				<br><label for="email">Email:</label><br/>
					<input id="email" type="email" name="email" type="email" placeholder="username@vvg.hr" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
					size="30" /><br/>
				</div>
				<div class="row">
				<br><label for="message">Your message...</label><br/>
					<textarea id="message" class="input" name="message" type="text" placeholder="Your message here..." rows="5" cols="30"></textarea><br/>
				</div>
				<input id="submit_button" type="submit" value="Send email"/>
			</form>
		</div>
